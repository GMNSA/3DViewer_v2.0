uot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;26\&quot; width=\&quot;160\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;YAtw4jg4Ilxa7UnxkYWT-126\&quot; value=\&quot;\&quot; style=\&quot;line;html=1;strokeWidth=1;align=left;verticalAlign=middle;spacingTop=-1;spacingLeft=3;spacingRight=3;rotatable=0;labelPosition=right;points=[];portConstraint=eastwest;\&quot; parent=\&quot;YAtw4jg4Ilxa7UnxkYWT-124\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;52\&quot; width=\&quot;160\&quot; height=\&quot;8\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;YAtw4jg4Ilxa7UnxkYWT-127\&quot; value=\&quot;QOpenGLFunctions\&quot; style=\&quot;swimlane;fontStyle=1;align=center;verticalAlign=top;childLayout=stackLayout;horizontal=1;startSize=26;horizontalStack=0;resizeParent=1;resizeLast=0;collapsible=1;marginBottom=0;rounded=0;shadow=0;strokeWidth=1;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;150\&quot; y=\&quot;820\&quot; width=\&quot;160\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxRectangle x=\&quot;230\&quot; y=\&quot;140\&quot; width=\&quot;160\&quot; height=\&quot;26\&quot; as=\&quot;alternateBounds\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;YAtw4jg4Ilxa7UnxkYWT-128\&quot; value=\&quot;...\&quot; style=\&quot;text;align=left;verticalAlign=top;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;\&quot; parent=\&quot;YAtw4jg4Ilxa7UnxkYWT-127\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;26\&quot; width=\&quot;160\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;YAtw4jg4Ilxa7UnxkYWT-129\&quot; value=\&quot;\&quot; style=\&quot;line;html=1;strokeWidth=1;align=left;verticalAlign=middle;spacingTop=-1;spacingLeft=3;spacingRight=3;rotatable=0;labelPosition=right;points=[];portConstraint=eastwest;\&quot; parent=\&quot;YAtw4jg4Ilxa7UnxkYWT-127\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry y=\&quot;52\&quot; width=\&quot;160\&quot; height=\&quot;8\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-0\&quot; value=\&quot;&amp;lt;b&amp;gt;Активный View&amp;lt;/b&amp;gt; - знает о модели и сам берет из нее нужные данные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;Пассивный View&amp;lt;/b&amp;gt; - которому данные поставляет Контроллер. В этом случае View с Model никак не связан\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2855\&quot; y=\&quot;-80\&quot; width=\&quot;290\&quot; height=\&quot;141\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-1\&quot; value=\&quot;Так что не удивительно появление «мифов» и разнообразных трактовок. Проблема заключается в том, что многие «вторичные» источники описывают MVC не только в искаженном, но еще и в обманчиво-упрощенном виде, как правило в виде некой формальной схемы.\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-3360\&quot; y=\&quot;-290\&quot; width=\&quot;320\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-2\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;В результате многие действительно считают MVC схемой или паттерном (из-за чего постоянно возникает вопрос – какая же из множества существующих схем «правильная» и почему их так много?). В более продвинутом варианте MVC называют&amp;amp;nbsp;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;составным&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;паттерном, то есть комбинацией нескольких паттернов, работающих совместно для реализации сложных приложений (тут обычно упоминаются Observer, Strategy и Composite). И лишь немногие понимают, что MVC это прежде всего набор архитектурных идей/принципов/подходов, которые могут быть реализованы различными способами с использованием различных шаблонов...&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-3380\&quot; y=\&quot;140\&quot; width=\&quot;320\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-3\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;Мартин Фаулер. Вот что он пишет:&amp;amp;nbsp;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;“MVC часто называют паттерном, но я не вижу особой пользы воспринимать его как паттерн, поскольку он включает в себя множество различных идей. Разные люди читают про MVC в различных источниках и извлекают от туда разные идеи, но называют их одинаково — «MVC». Это приводит к большой путанице и кроме того служит источником недоразумений и непониманию MVC, как будто бы люди узнавали про него через «испорченный телефон»…. Я уже потерял счет сколько раз я видел что-то, описываемое как MVC, которое им не оказывалось.&amp;lt;/em&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-3308\&quot; y=\&quot;960\&quot; width=\&quot;300\&quot; height=\&quot;300\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-4\&quot; value=\&quot;&amp;lt;ol style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; padding-inline-start: 32px; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 10px;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 0px 0px 6px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Модель ничего не знает ни о Виде, ни о Контроллере, что делает возможным ее разработку и тестирование как независимого компонента. И это является главным моментом MVC.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 6px 0px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Вид отображает Модель. И значит, он каким-то образом должен получать из нее нужные для отображения данные. Наиболее распространены следующие два варианта: 1)&amp;amp;nbsp;Активный Вид, который знает о Модели и сам берет из нее нужные данные. 2)&amp;amp;nbsp;Пассивный Вид, которому данные поставляет Контроллер. В этом случае Вид с Моделью никак не связан.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Видов может быть несколько — они могут по разному отображать одни и те же данные, например в виде таблицы или графика, или же отвечать за отображение разных частей данных из Модели.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 6px 0px 0px; padding: 0px;&amp;quot;&amp;gt;Контроллер является пожалуй самым неоднозначным компонентом. Тем не менее общим является то, что Контроллер всегда знает о Модели и может ее изменять (как правило в результате действий пользователя).&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2855\&quot; y=\&quot;440\&quot; width=\&quot;270\&quot; height=\&quot;430\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;RFAcWTpsPRNVlZ3p3z3V-5\&quot; value=\&quot;&amp;lt;b&amp;gt;MODEL&amp;lt;/b&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-3105\&quot; y=\&quot;1910\&quot; width=\&quot;200\&quot; h , 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 11px;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 0px 0px 6px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Но обычно, под MVC все таки подразумевают вариант с&amp;amp;nbsp;Активной Моделью.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;«Активная Модель»&amp;amp;nbsp;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased;&amp;quot;&amp;gt;оповещает&amp;lt;/span&amp;gt;&amp;amp;nbsp;о том, что в ней произошли изменения. И делает она это посредством шаблона&amp;amp;nbsp;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;Наблюдатель&amp;lt;/em&amp;gt;, рассылая уведомления о изменениях всем своим «подписчикам». «Активный Вид» подписывается на эти сообщения сам и таким образом знает когда нужно заново считать из модели нужные ему данные и обновиться. В случае «Пассивного Вида», подписчиком является Контроллер, который затем уже обновляет Вид.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Шаблон&amp;amp;nbsp;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;Наблюдатель&amp;lt;/em&amp;gt;&amp;amp;nbsp;позволяет Модели с одной стороны информировать Вид или Контроллер о том что в ней произошли изменения, а с другой фактически ничего о них «не знать» (кроме того что они реализуют некий заданный интерфейс «подписчика») и тем самым оставаться независимой. Это называется&amp;amp;nbsp;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased;&amp;quot;&amp;gt;слабым связыванием&amp;lt;/span&amp;gt;&amp;amp;nbsp;и считается вторым ключевым моментом MVC.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -web d;&amp;quot;&amp;gt;существующие данные&amp;lt;/span&amp;gt;&amp;amp;nbsp;где бы они не находились&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;”.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-3445\&quot; y=\&quot;5040\&quot; width=\&quot;437\&quot; height=\&quot;250\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-0\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;Так что ни Вид ни Контроллер разумеется не должны знать о том, как устроен модуль предметной области (доменная модель), где и в каком формате там храняться данные, и как именно осуществляется управление. Они взаимодействуют лишь с&amp;amp;nbsp;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased; font-size: 16px; font-style: normal;&amp;quot;&amp;gt;интерфейсом&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;&amp;amp;nbsp;и реализующим его&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased; font-size: 16px; font-style: normal;&amp;quot;&amp;gt;объектом-фасадом&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;, который предоставляет все нужные данные в нужном формате и удобный набор высокоуровневых команд для управления подсистемой, а также реализует шаблон Наблюдатель, для извещения о&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased; font-size: 16px; font-style: normal;&amp;quot;&amp;gt;значимых&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;&amp;amp;nbsp;изменениях в подсистеме.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-2938.5\&quot; y=\&quot;5100\&quot; width=\&quot;437\&quot; height=\&quot;250\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-1\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;отсюда часто делается вывод, что Вид должен быть тонким и тупым (dumb View) и соответственно логику работы интерфейса можно обнаружить в самых неожиданных местах, вплоть до доменной модели (даже Фаулер пишет о «загрязнении» Модели настройками интерфейса&amp;amp;nbsp;GUI Architectures&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;).&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-2830\&quot; y=\&quot;5690\&quot; width=\&quot;437\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot; source=\&quot;me8kieqr9SSqXgfKl6Vg-1\&quot; target=\&quot;me8kieqr9SSqXgfKl6Vg-1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-3\&quot; value=\&quot;&amp;lt;ol style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; padding-inline-start: 32px; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 10px;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 0px 0px 6px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Модель ничего не знает ни о Виде, ни о Контроллере, что делает возможным ее разработку и тестирование как независимого компонента. И это является главным моментом MVC.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 6px 0px; padding: 0px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Вид отображает Модель. И значит, он каким-то образом должен получать из нее нужные для отображения данные. Наиболее распространены следующие два варианта: 1)&amp;amp;nbsp;Активный Вид, который знает о Модели и сам берет из нее нужные данные. 2)&amp;amp;nbsp;Пассивный Вид, которому данные поставляет Контроллер. В этом случае Вид с Моделью никак не связан.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; margin: 0px; padding: 0px;&amp;quot;&amp;gt;Видов может быть несколько — они могут по разному отображать одни и те же данные, например в виде таблицы или графика, или же отвечать за отображение разных частей данных из Модели.&amp;lt;/p&amp;gt;&amp;lt;br style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;;&amp;quot;&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; line-height: 1.6; margin: 6px 0px 0px; padding: 0px;&amp;quot;&amp;gt;Контроллер является пожалуй самым неоднозначным компонентом. Тем не менее общим является то, что Контроллер всегда знает о Модели и может ее изменять (как правило в результате действий пользователя).&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-3468\&quot; y=\&quot;520\&quot; width=\&quot;270\&quot; height=\&quot;430\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-4\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp;делить на модули нужно прежде всего исходя из тех&amp;amp;nbsp;&amp;lt;span style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; font-weight: bolder; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; -webkit-font-smoothing: antialiased; font-size: 16px; font-style: normal;&amp;quot;&amp;gt;задач&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px; font-style: normal;&amp;quot;&amp;gt;, которые решает система&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-3380\&quot; y=\&quot;5830\&quot; width=\&quot;362\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-5\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;Мифы: То, что Вид это всего лишь «графика», является такой же идеализацией как и то, что Контроллер это «исключительно логика».&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-2973\&quot; y=\&quot;5920\&quot; width=\&quot;362\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-7\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;ORIGINA (MVC) был намного сложнее и богаче чем те упрощенные схемки, которые нам обычно преподносятся в качестве MVC. Создавать на их основе реальные приложения это все равно что строить самолет на основе схем из детского конструктора и удивляться что он не летает. С другой стороны, &amp;lt;b&amp;gt;если рассматривать MVC не как схему, а прежде всего, как набор архитектурных идей, то он действительно становится прост, логичен и очень понятен, и буквально выводится из этих идей&amp;lt;/b&amp;gt;.&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-3477.5\&quot; y=\&quot;6040\&quot; width=\&quot;615\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;me8kieqr9SSqXgfKl6Vg-8\&quot; value=\&quot;&amp;lt;em style=&amp;quot;transition: opacity 0.2s ease-in-out 0s, color 0.2s ease-in-out 0s, text-decoration 0.2s ease-in-out 0s, background-color 0.2s ease-in-out 0s, -webkit-text-decoration 0.2s ease-in-out 0s; quotes: &amp;amp;quot;«&amp;amp;quot; &amp;amp;quot;»&amp;amp;quot;; color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; text-align: start; background-color: rgb(255, 255, 255); font-size: 14px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br/&amp;gt;1. Между контроллером и представлением (View):&amp;lt;br/&amp;gt;   - Контроллер передает данные представлению для отображения. Это могут быть любые данные, необходимые для отображения пользовательского интерфейса, например, тексты, изображения, состояние элементов управления и т. д.&amp;lt;br/&amp;gt;   - Контроллер также может передавать представлению команды или события, которые произошли в пользовательском интерфейсе, чтобы представление могло обновиться или выполнить соответствующие действия.&amp;lt;br/&amp;gt;&amp;lt;br/&amp;gt;2. Через наблюдатель к представлению (View):&amp;lt;br/&amp;gt;   - Наблюдатель (Observer) используется для уведомления представления об изменениях в модели (Model). Когда модель изменяется, она уведомляет своих наблюдателей, включая представление, о произошедших изменениях.&amp;lt;br/&amp;gt;   - В этом случае данные, передаваемые через наблюдатель, обычно представляют состояние модели или конкретные изменения, произошедшие в модели. Например, это может быть список объектов, данные для построения графика или любая другая информация, которая должна быть отображена в представлении.&amp;lt;br/&amp;gt;&amp;lt;br/&amp;gt;Разница заключается в том, что данные, передаваемые от контроллера к представлению, обычно связаны с отображением пользовательского интерфейса и взаимодействием с пользователем, в то время как данные, передаваемые через наблюдатель, отражают состояние модели и изменения, происходящие в ней.&amp;lt;br&amp;gt;&amp;lt;/em&amp;gt;\&quot; style=\&quot;shape=note;whiteSpace=wrap;html=1;backgroundOutline=1;darkOpacity=0.05;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WIyWlLk6GJQsqaUBKTNV-1\&quot;&gt;&lt;mxGeometry x=\&quot;-2393\&quot; y=\&quot;4730\&quot; width=\&quot;500\&quot; height=\&quot;490\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
